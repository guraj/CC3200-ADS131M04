<script type="text/javascript">
var sl_ws;
//var counter = 0;
function StartSocket() {

	var url = $('#wsURL').val();
	sl_ws = new WebSocket(url);
	sl_ws.binaryType = 'arraybuffer';

	sl_ws.onopen = function() {
		sl_ws.send("start");
		alert("WebSocket Connected");
	};

	sl_ws.onerror = function() {
	    alert("WebSocket Error");
	};

	sl_ws.onmessage = function(event) {
		//var wsRecvMsg;
		//wsRecvMsg = new String(event.data);
		//wsRecvMsg = String.fromCharCode.apply(null, new Uint8Array(event.data));		// Use for sending unicode
		//alert(wsRecvMsg);
		document.getElementById('counter').innerHTML = event.data;		// Update counter value
		var data = JSON.parse("[" + event.data + "]");

		var table = document.getElementById("adcdata");
		var row = table.insertRow(0);

		row.insertCell(0).innerHTML = data[0];
		row.insertCell(1).innerHTML = data[1];
		row.insertCell(2).innerHTML = data[2];
		row.insertCell(3).innerHTML = data[3];
	};	
	
	sl_ws.onclose = function() {
		alert("WebSocket Closed");
	};
	
}

function StopSocket() {

	//Close Websocket
	sl_ws.send("stop");
	sl_ws.close();
	alert("WebSocket Closed");
}


</script>
